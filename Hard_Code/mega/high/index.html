<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>메가스터디(고등)</title>
</head>

<body>
  <div class="wrap">
    <!-- 팝업 시작 -->
    <div class="popup">
      <div class="inner_wrap">
        <a href="#">메가스터디 팝업</a>
      </div>
    </div>
    <!-- 팝업 끝 -->
    <!-- position utill -->
    <div class="side_utill">
      <button class="side_utill_toggle_btn">
        <span class="side_utill_close">접기</span>
      </button>
      <ul class="utill_list">
        <li><a href="javascript:void(0)">사람</a></li>
        <li><a href="javascript:void(0)">재생</a></li>
        <li><a href="javascript:void(0)">목록</a></li>
        <li><a href="javascript:void(0)">소리</a></li>
        <li><a href="javascript:void(0)">장바구니</a></li>
        <li><a href="javascript:void(0)">배달</a></li>
      </ul>
    </div>
    <!-- // position utill -->
    <!-- header 시작 -->
    <header>
      <!-- header_top 시작 -->
      <div class="header_top">
        <div class="inner_wrap">
          <div class="clearfix sns_wrap">
            <ul class="clearfix sns_box">
              <li><a href="#">페이스북</a></li>
              <li><a href="#">인스타</a></li>
              <li><a href="#">블로그</a></li>
              <li><a href="#">네이버</a></li>
              <li><a href="#">티비</a></li>
              <li><a href="#">유튜브</a></li>
            </ul>
            <ul class="top_gnb">
              <li>2023 수능 <span class="d_day">D-200</span></li>
              <li><a href="">로그인</a></li>
              <li><a href="">회원가입</a></li>
              <li><a href="">ID.PW찾기</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- header_top 끝 -->
      <!-- header_mid 시작 -->
      <div class="header_mid">
        <div class="clearfix inner_wrap">
          <div class="up_slide_wrap">
            <ul class="up_slide_box">
              <li class="slide slide01">
                <a href="#">banner1</a>
              </li>
              <li class="slide slide02">
                <a href="#">banner2</a>
              </li>
              <li class="slide slide03">
                <a href="#">banner3</a>
              </li>
              <li class="slide slide04">
                <a href="#">banner4</a>
              </li>
              <li class="slide slide05">
                <a href="#">banner5</a>
              </li>
              <li class="slide slide06">
                <a href="#">banner6</a>
              </li>
            </ul>
            <div class="up_slide_control_box">
              <div class="up_btn"><button type="button">UP</button></div>
              <div class="down_btn"><button type="button">DOWN</button></div>
            </div>
          </div>
          <!-- 로고 시작 -->
          <div class="clearfix logo_box">
            <h1>
              <a href="index.html">메가스터디로고</a>
            </h1>
          </div>
          <!-- 로고 끝 -->
          <div class="right_banner">
            <div class="clearfix right_banner_wrap">
              <ul class="right_banner_box">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
              </ul>
            </div>
            <div class="right_banner_btn_wrap">
              <button type="button" class="next_btn">이전</button>
              <button type="button" class="prev_btn">다음</button>
            </div>
          </div>
        </div>
      </div>
      <!-- header_mid 끝 -->
    </header>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
