<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Banner Slide</title>
</head>
<body>
  <div class="rolling_wrap">
    <ul class="rolling_box">
      <li>장난치지마</li>
      <li>언제 이거 다하냐</li>
      <li>고작 이틀인데</li>
      <li>생각보다 타격이 크네</li>
      <li>노트북 사고싶다</li>
      <li>LG/삼성? 삼성은 13인치 개구려</li>
    </ul>
    <div class="control_box">
      <button type="button" class="next">이전</button>
      <button type="button" class="pause">정지</button>
      <button type="button" class="play">재생</button>
      <button type="button" class="prev">다음</button>
    </div>
  </div>

  <div class="clearfix rolling_wrap2">
    <ul class="rolling_box2">
      <li>가끔은 마우스를 써주고</li>
      <li>가끔은 트랙패드를 써주니</li>
      <li>이 얼마나 쌉고수같은 느낌인가</li>
      <li>나도 데이트를 할 수는 있지만</li>
      <li>여자가 없다네</li>
      <li>나는 언제쯤 여자가</li>
      <li>생길것인가...</li>
    </ul>

    <div class="control_box2">
      <button type="button" class="next2">다음</button>
      <button type="button" class="pause2">정지</button>
      <button type="button" class="play2">재생</button>
      <button type="button" class="prev2">이전</button>
    </div>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/index.js"></script>
  <script></script>
</body>
</html>
