<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main2.css">
  <title>Banner Slide</title>
</head>
<body>
  
  <div class="clearfix rolling_wrap1">

    <div class="rolling_box">
      <ul class="clearfix view_side">
        <li>오늘은 양고기 먹는날</li>
        <li>오늘마저 갑작스럽게 약속을</li>
        <li>취소한다면</li>
        <li>이제는 영원히 짤이다</li>
        <li>ㅃㅃ2</li>
      </ul>
    </div>

    <div class="control_box1">
      <button type="button" class="next">이전</button>
      <button type="button" class="pause">정지</button>
      <button type="button" class="play">재생</button>
      <button type="button" class="prev">다음</button>
    </div>

  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/index2.js"></script>
  <script></script>
</body>
</html>
