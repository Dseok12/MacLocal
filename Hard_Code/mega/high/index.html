<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>메가스터디(고등)</title>
</head>

<body>
  <div class="wrap">
    <!-- 팝업 시작 -->
    <div class="popup">
      <div class="inner_wrap">
        <a href="#">메가스터디 팝업</a>
      </div>
    </div>
    <!-- 팝업 끝 -->
    <!-- position utill -->
    <div class="side_utill">
      <button class="side_utill_toggle_btn">
        <span class="side_utill_close">접기</span>
      </button>
      <ul class="utill_list">
        <li><a href="javascript:void(0)">사람</a></li>
        <li><a href="javascript:void(0)">재생</a></li>
        <li><a href="javascript:void(0)">목록</a></li>
        <li><a href="javascript:void(0)">소리</a></li>
        <li><a href="javascript:void(0)">장바구니</a></li>
        <li><a href="javascript:void(0)">배달</a></li>
      </ul>
    </div>
    <!-- // position utill -->
    <!-- header 시작 -->
    <header>
      <div class="header_top">
        <div class="inner_wrap">
          <div class="clearfix sns_wrap">
            <ul class="clearfix sns_box">
              <li><a href="#">페이스북</a></li>
              <li><a href="#">인스타</a></li>
              <li><a href="#">블로그</a></li>
              <li><a href="#">네이버</a></li>
              <li><a href="#">티비</a></li>
              <li><a href="#">유튜브</a></li>
            </ul>
            <ul class="top_gnb">
              <li>2023 수능<span class="d_day">D-200</span></li>
              <li><a href="">로그인</a></li>
              <li><a href="">회원가입</a></li>
              <li><a href="">ID.PW찾기</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header_mid">
        <div class="inner">
          <div class="up_slide_wrap">
            <div class="up_slide_box">
              <div class="slide slide01">banner1</div>
              <div class="slide slide02">banner2</div>
              <div class="slide slide03">banner3</div>
              <div class="slide slide04">banner4</div>
              <div class="slide slide05">banner5</div>
              <div class="slide slide06">banner6</div>
            </div>
            <div class="up_slide_control_box">
              <div class="up_btn"><button type="button">UP</button></div>
              <div class="down_btn"><button type="button">DOWN</button></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
